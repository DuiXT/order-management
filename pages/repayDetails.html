<div ng-controller="repayDetailCont">
    <section class="content-header">
        <h1>
            订单详情
            <small>Order Details</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 订单管理</a></li>
            <li class="active">还款列表</li>
            <li class="active">订单详情</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content container-fluid rowline" id="repayDetail">
        <!-- 内容部分-->
        <!--客户信息-->
        <div custom-info  data="userInfoDetail" user-info="{{userInfo}}"></div>

        <!--信审照片-->
        <div audit-photos btn="SettleLine"  data="creditPhoto" user-info="{{userInfo}}"></div>

        <!--商品信息-->
        <div goods-info data="goodsInfo" user-info="{{userInfo}}"></div>

        <!--绑卡信息-->
        <div bind-card-info type="{{type}}" btn="bindcardBtn" bindcard-btns="bindcardBtn" data="bindCard" user-info="{{userInfo}}"></div>

        <!--还款信息-->
        <div repayment-info btn="repayBtn" rpbtn="isMayRepaymentPublicBtn" get-data="getData()"  data="repaymentInfos" user-info="{{userInfo}}" user-name="{{userInfoDetail}}"></div>

        <!--提货照片-->
        <div goods-photos btn="SettleLine"  data="goodsPhoto" user-info="{{userInfo}}"></div>
        <!--返回列表-->
        <div back-list  go-back="back()"></div>
    </section>
</div>
