<div class="singlePart" >
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4">
            <a data-toggle="collapse" data-parent="#orderDetail" data-target="#companyInfo">
                <h4 class="panel-title">
                    <div class="add_tit">&nbsp;&nbsp;&nbsp;单位信息</div>
                </h4>
            </a>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2"></div>
        <div class="col-md-6 text-right"  ng-show="!btn">
            <button class="btn btn-green" ng-click="unitInfoOper()">操作记录
            </button>
            <button class="btn btn-green" ng-click="RmodifyUnitInfo()" ng-show="btn">修改单位信息
            </button>
        </div>
    </div>
    <div id="companyInfo" class="row panel-collapse collapse in">
        <div class="panel-body" ng-hide="panel">
            <div>暂无数据</div>
        </div>
        <div class="panel-body" ng-show="panel">
            <div class="box-body" style="padding: 14px;">
                <table id="company" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="text-center">单位名称</th>
                        <th class="text-center">任职岗位</th>
                        <th class="text-center">月收入</th>
                        <th class="text-center">单位地址</th>
                        <th class="text-center">单位电话</th>
                    </tr>
                    </thead>
                    <tbody class="text-center">
                    <tr>
                        <td ng-bind="data.unitName?data.unitName:'-'"></td>
                        <td ng-bind="data.position?data.position :'-'"></td>
                        <td ng-bind="data.userIncome?data.userIncome :'-'|currency:'¥'"></td>
                        <td ng-bind="data.unitAddress?data.unitAddress :'-'"></td>
                        <td ng-bind="data.workPhone?data.workPhone:'-'"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--单位信息操作记录弹出窗-->
    <div class="modal  fade" id="unitInfoOper-data" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width:880px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h5 class="modal-title" >单位信息操作记录</h5>
                </div>
                <div class="modal-body modalssthyhf"  style="max-height: 750px;overflow-y: scroll">
                    <table class="table table-bordered text-center">
                        <thead>
                        <tr class="th">
                            <th>操作人</th>
                            <th>时间</th>
                            <th>操作对象</th>
                            <th>操作内容</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-show="operRecordData">
                            <td colspan="4" class="text-center">暂时没有操作记录</td>
                        </tr>
                        <tr ng-repeat="item in resultList">
                            <td>{{item.operator}}</td>
                            <td>{{item.operatorTime}}</td>
                            <td>{{item.operatorObject }}</td>
                            <td title="{{item.operatorContent}}">{{item.operatorContent |textLengthSet:true:32:'...'}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--修改单位信息弹出窗-->
    <div class="modal  fade" id="R_modifyUnitInfo-data" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width:880px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeCompsny()">
                        &times;
                    </button>
                    <h5 class="modal-title" >修改单位信息</h5>
                </div>
                <div class="modal-body">
                    <form role="form" class="formpadding" novalidate name="editCompany">
                        <div class="row" style="line-height: 24px">
                            <div class="form-group" >
                                <label  class="col-sm-1 control-label">单位名称:</label>
                                <div class="col-xs-7"  ng-class="{'has-error': editCompany.companyName.$invalid && (editCompany.companyName.$dirty || submitted)}">
                                    <input type="text" class="form-control inpheight" name="companyName" ng-model="cloneData.unitName" required>
                                    <span ng-show="editCompany.companyName.$error.required && (editCompany.companyName.$dirty || submitted)" class="glyphicon glyphicon-remove form-control-feedback help-block chacha" ></span>
                                </div>
                                <div class="col-md-3  col-sm-3 col-xs-3 form-error help-blocks"  ng-show="editCompany.companyName.$error.required && (editCompany.companyName.$dirty || submitted)">
                                    <span>公司名称不能为空</span>
                                </div>
                            </div>
                        </div>
                        <div class="row rp "  style="line-height: 24px">
                            <div class="form-group">
                                <label  class="col-sm-1 control-label">任职岗位:</label>
                                <div class="col-xs-7" ng-class="{'has-error': editCompany.post.$invalid && (editCompany.post.$dirty || submitted)}">
                                    <input type="text" class="form-control inpheight" name="post" ng-model="cloneData.position" required>
                                    <span ng-show="editCompany.post.$error.required && (editCompany.post.$dirty || submitted)" class="glyphicon glyphicon-remove form-control-feedback help-block chacha" ></span>
                                </div>
                                <div class="col-md-3  col-sm-3 col-xs-3 form-error help-blocks"  ng-show="editCompany.post.$error.required && (editCompany.post.$dirty || submitted)">
                                    <span>岗位名称不能为空</span>
                                </div>
                            </div>
                        </div>
                        <div class="row rp "  style="line-height: 24px">
                            <div class="form-group">
                                <label  class="col-sm-1 control-label">单位地址:</label>
                                <div class="col-xs-7" ng-class="{'has-error': editCompany.conpanyAdress.$invalid && (editCompany.conpanyAdress.$dirty || submitted)}">
                                    <input type="text" class="form-control inpheight" name="conpanyAdress" ng-model="cloneData.unitAddress" required>
                                    <span ng-show="editCompany.conpanyAdress.$error.required && (editCompany.conpanyAdress.$dirty || submitted)" class="glyphicon glyphicon-remove form-control-feedback help-block chacha" ></span>
                                </div>
                                <div class="col-md-3  col-sm-3 col-xs-3 form-error help-blocks"  ng-show="editCompany.conpanyAdress.$error.required && (editCompany.conpanyAdress.$dirty || submitted)">
                                    <span>单位地址不能为空</span>
                                </div>
                            </div>
                        </div>
                        <div class="row rp "  style="line-height: 24px">
                            <div class="form-group">
                                <label  class="col-sm-1 control-label">单位电话:</label>
                                <div class="col-xs-7" ng-class="{'has-error': editCompany.conpanyPhone.$invalid && (editCompany.conpanyPhone.$dirty || submitted)}">
                                    <input type="text" class="form-control inpheight" name="conpanyPhone" ng-model="cloneData.workPhone" required  maxlength="12" ng-pattern="/^((0\d{2,3}[- ]?[1-9]\d{6,7})|(1[3|5|7|8|][0-9]{9}))$/">
                                    <span ng-show="editCompany.conpanyPhone.$error.required && (editCompany.conpanyPhone.$dirty || submitted)" class="glyphicon glyphicon-remove form-control-feedback help-block chacha" ></span>
                                </div>
                                <div class="col-xs-3 form-error help-blocks"  ng-show="editCompany.conpanyPhone.$error.required && (editCompany.conpanyPhone.$dirty || submitted)">
                                    <span>单位电话不能为空</span>
                                </div>
                                <div class="col-xs-3 form-error help-blocks"  ng-show="editCompany.conpanyPhone.$error.pattern && (editCompany.conpanyPhone.$dirty || submitted)">
                                    <span>单位电话输入不正确</span>
                                </div>
                            </div>
                        </div>
                        <div class="row bp text-center">
                            <button type="button" class="btn btn-green" ng-click="sureCompany()">确定</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
