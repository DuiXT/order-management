    <!--操作记录弹出窗-->
    <div class="modal  fade" id="replaceImgOper-data" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width:880px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h5 class="modal-title" >更换照片操作记录</h5>
                </div>
                <div class="modal-body modalssthyhf" style="max-height: 750px;overflow-y: scroll">
                    <table class="table table-bordered text-center">
                        <thead>
                        <tr class="th">
                            <th>操作人</th>
                            <th>时间</th>
                            <th>操作对象</th>
                            <th>操作内容</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-show="operRecordData">
                            <td colspan="4" class="text-center">暂时没有操作记录</td>
                        </tr>
                        <tr ng-repeat="item in resultList">
                            <td ng-bind="item.operator"></td>
                            <td ng-bind="item.operatorTime"></td>
                            <td ng-bind="item.operatorObject"></td>
                            <td>将 <a href="{{item.operatorContentSrc}}" target="_blank"><img ng-src="{{item.operatorContentSrc}}" width="20px" height="20px;"></a> 修改为 <a href="{{item.operatorContentDst}}" target="_blank"><img ng-src="{{item.operatorContentDst}}"  width="20px" height="20px;"></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
