<div class="singlePart" style="margin-top: 0px">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4">
            <a data-toggle="collapse" data-parent="#accordion" data-target="#customInfo">
                <h4 class="panel-title">
                    <div class="add_tit ">&nbsp;&nbsp;&nbsp;客户信息</div>
                </h4>
            </a>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2"></div>
        <div class="col-md-6 text-right" ng-show="!btn || btnPre">
            <button class="btn btn-green" ng-click="customerInfoOper()">操作记录
            </button>
            <button class="btn btn-green" style="display: none">客户详情
            </button>
            <button class="btn btn-green" ng-show="btn" ng-click="RmodifyCustomerInfo()" id="xiugai">修改当前资料
            </button>
        </div>
    </div>
    <div id="customInfo" class="row panel-collapse collapse in">
        <div class="panel-body" ng-hide="panel">
            <div>暂无数据</div>
        </div>
        <div class="panel-body" ng-show="panel">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label  class=" control-label padmar0" style="text-align:left;">客户姓名： <label class="control-label" ng-bind="data.userName?data.userName:'-'"></label></label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label  class=" control-label padmar0" style="text-align:left;">客户身份证号： <label class="control-label" ng-bind="data.userNationalid?data.userNationalid:'-'"></label></label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label  class=" control-label padmar0" style="text-align:left;">客户手机号： <label class="control-label" ng-bind="data.userPhone?data.userPhone:'-'"></label></label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label  class=" control-label padmar0" style="text-align:left;">客户性别： <label class="control-label" ng-bind="data.userGender?data.userGender:'-'"></label></label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label  class=" control-label padmar0" style="text-align:left;">家庭地址： <label class="control-label" ng-bind="data.familyAddress?data.familyAddress:'-'"></label></label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label  class=" control-label padmar0" style="text-align:left;">现居地址： <label class="control-label"  ng-bind="data.userHomeaddress?data.userHomeaddress:'-'"></label></label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group" >
                        <label  class=" control-label padmar0" style="text-align:left;">身份证到期时间： <label class="control-label" ng-bind="data.userValiddaterange?data.userValiddaterange:'-'"></label></label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" >
                        <label  class=" control-label padmar0" style="text-align:left;">出生年月： <label class="control-label" ng-bind="data.userBirthday?data.userBirthday:'-'"></label></label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group" >
                        <label  class="control-label padmar0" style="text-align:left;">婚姻状态： <label class="control-label" ng-bind="data.userIsmarried?data.userIsmarried:'-'"></label></label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" >
                        <label  class="control-label padmar0" style="text-align:left;">备用手机号： <label class="control-label" ng-bind="data.userPhone2?data.userPhone2:'-'"></label></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 操作记录弹出窗-->
    <div class="modal  fade" id="customerInfoOper-data" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width:880px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h5 class="modal-title" >客户信息操作记录</h5>
                </div>
                <div class="modal-body modalssthyhf" style="max-height: 750px;overflow-y: scroll">
                    <table class="table table-bordered text-center">
                        <thead>
                        <tr class="th">
                            <th>操作人</th>
                            <th>时间</th>
                            <th>操作对象</th>
                            <th>操作内容</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-show="operRecordData">
                            <td colspan="4" class="text-center">暂时没有操作记录</td>
                        </tr>
                        <tr ng-repeat="item in resultList">
                            <td>{{item.operator}}</td>
                            <td>{{item.operatorTime}}</td>
                            <td>{{item.operatorObject }}</td>
                            <td title="{{item.operatorContent}}">{{item.operatorContent |textLengthSet:true:32:'...' }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--修改当前资料弹出窗-->
    <div class="modal  fade" id="R_modifyCustomerInfo-data" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width:880px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeBiao()">
                        &times;
                    </button>
                    <h5 class="modal-title" >修改客户信息</h5>
                </div>
                <div class="modal-body">
                    <form role="form" class="formpadding" name="editCustom">
                        <div class="row">
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">手机号:</label>
                                <div class="col-md-7 col-sm-7 col-xs-7" ng-class="{'has-error': editCustom.phoneCustom.$invalid && (editCustom.phoneCustom.$dirty || submittedsttt)}">
                                    <input type="text" class="form-control inpheight" name="phoneCustom" ng-model="cloneData.userPhone" required  maxlength="11" ng-pattern="/1[3|5|7|8|][0-9]{9}/" >
                                    <span ng-show="editCustom.phoneCustom.$error.required && (editCustom.phoneCustom.$dirty || submittedsttt)" class="glyphicon glyphicon-remove form-control-feedback help-block chacha" ></span>
                                </div>
                                <div class="col-md-3  col-sm-3 col-xs-3 form-error help-blocks"  ng-show="editCustom.phoneCustom.$error.required && (editCustom.phoneCustom.$dirty || submittedsttt)">
                                    <span>手机号不能为空</span>
                                </div>
                                <div class="col-md-3  col-sm-3 col-xs-3 form-error help-blocks"  ng-show=" editCustom.phoneCustom.$error.pattern && (editCustom.phoneCustom.$dirty || submittedsttt)">
                                    <span>手机号输入不正确</span>
                                </div>
                            </div>
                        </div>
                        <div class="row rp ">
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">现居地址:</label>
                                <div class="col-xs-7" ng-class="{'has-error': editCustom.addressCustom.$invalid && (editCustom.addressCustom.$dirty || submittedsttt)}">
                                    <input type="text" class="form-control inpheight" name="addressCustom" ng-model="cloneData.userHomeaddress" required>
                                    <span ng-show="editCustom.addressCustom.$error.required && (editCustom.addressCustom.$dirty || submittedsttt)" class="glyphicon glyphicon-remove form-control-feedback help-block chacha" ></span>
                                </div>
                                <div class="col-md-3  col-sm-3 col-xs-3 form-error help-blocks"  ng-show="editCustom.addressCustom.$error.required && (editCustom.addressCustom.$dirty || submittedsttt)">
                                    <span>现居地址不能为空</span>
                                </div>
                            </div>
                        </div>
                        <div class="row rp " ng-if="type==='preliminary'">
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">户籍地址:</label>
                                <div class="col-xs-7" ng-class="{'has-error': editCustom.homland.$invalid && (editCustom.homland.$dirty || submittedsttt)}">
                                    <input type="text" class="form-control inpheight" name="homland" ng-model="cloneData.familyAddress" required>
                                    <span ng-show="editCustom.homland.$error.required && (editCustom.homland.$dirty || submittedsttt)" class="glyphicon glyphicon-remove form-control-feedback help-block chacha" ></span>
                                </div>
                                <div class="col-xs-3 form-error help-blocks"  ng-show="editCustom.homland.$error.required && (editCustom.homland.$dirty || submittedsttt)">
                                    <span>户籍地址不能为空</span>
                                </div>
                            </div>
                        </div>
                        <div class="row rp " ng-if="type==='preliminary'">
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">身份证有效期:</label>
                                <div class="col-xs-7" ng-class="{'has-error': editCustom.IDcardLimit.$invalid && (editCustom.IDcardLimit.$dirty || submittedsttt)}">
                                    <input bs-Datepicker type="{{datepickerType}}" ng-blur="refreshIDcardLimit($ev)"  data-date-format="yyyy-mm-dd"  type="text" class="form-control inpheight" id="IDcardLimit" name="IDcardLimit" ng-model="cloneData.userValiddaterange" required>
                                    <span ng-show="editCustom.IDcardLimit.$error.required && (editCustom.IDcardLimit.$dirty || submittedsttt)" class="glyphicon glyphicon-remove form-control-feedback help-block chacha" ></span>
                                </div>
                                <div class="col-xs-3 form-error help-blocks"  ng-show="editCustom.IDcardLimit.$error.required && (editCustom.IDcardLimit.$dirty || submittedsttt)">
                                    <span>身份证有效期不能为空</span>
                                </div>
                            </div>
                        </div>
                        <div class="row rp ">
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">备用手机号:</label>
                                <div class="col-xs-7" ng-class="{'has-error': editCustom.phoneCustom2.$invalid && (editCustom.phoneCustom2.$dirty || submittedsttt)}">
                                    <input type="text" class="form-control inpheight" name="phoneCustom2" ng-model="cloneData.userPhone2">
                                </div>
                            </div>
                        </div>
                        <div class="row bp text-center">
                            <button type="button" class="btn btn-green" ng-click="customSure()">确定</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
